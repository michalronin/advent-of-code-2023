<!DOCTYPE html>
<<html lang="en">
  <html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parse Text File</title>
    <script type="module">
        import { parseTextFile, firstAndLastNumbers } from './day-1.js';

        // Example usage
        async function processFile(filePath) {
          try {
            const parsedArray = await parseTextFile(filePath);
            const processedArray = firstAndLastNumbers(parsedArray);

            const sum = processedArray.reduce((accumulator, currentValue) => {
              return accumulator + (+currentValue);
            }, 0);
          console.log(sum);
          } catch (error) {
            console.error('Error processing file: ', error);
          }
        }

        document.addEventListener('DOMContentLoaded', (event) => {
          processFile('input.txt');
        });
    </script>
</head>
<body>
    <h1>Text File to JavaScript Array</h1>
    <div id='result'></div>
</body> 
</html>
